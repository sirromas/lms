<!DOCTYPE html>

<html>
    <head>
        <title>GLOBALIZATION PLUS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <link rel="stylesheet" href="./assets/css/nav.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Custom JS script -->
        <script src="http://globalizationplus.com/assets/js/custom.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" ><a href="index.html">Home</a></li>
                        <li role="presentation" ><a href="about.html">About</a></li>
                        <li role="presentation" ><a href="login.html">Login</a></li>
                        <li class="dropdown">
                            <a href="#" class="active" data-toggle="dropdown">
                                Register <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="register_prof.html">Professors</a></li>
                                <li><a href="register_stud.html">Students</a></li>
                            </ul>
                    </ul>
                </nav>
                <h3 class="text-muted">GLOBALIZATION PLUS</h3>
            </div>

            <div class="panel panel-default">

                <div class="panel-heading"><div class='text-center'>Complimentary<br> Professor Registration</div></div>
                <div class="panel-body">
                    <form action="" method="post" id='prof_signup'>
                        <div class="form-group">
                            <label for="first">First*</label>
                            <input type="text" class="form-control" id="first" required name="first" placeholder="Enter Your Firstname">
                        </div>

                        <div class="form-group">
                            <label for="last">Last*</label>
                            <input type="text" class="form-control" id="last" required name="last" placeholder="Enter Your Lastname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password*</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" required placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="street">Street*</label>
                            <input type="text" class="form-control" id="street" name="street" required placeholder="Enter Your Street">
                        </div>

                        <div class="form-group">
                            <label for="city">City*</label>
                            <input type="text" class="form-control" id="city" name="city" required placeholder="Enter Your City">
                        </div>

                        <div class="form-group">
                            <label for="zip">ZIP*</label>
                            <input type="text" class="form-control" id="zip" name="zip" required placeholder="Enter Your ZIP">
                        </div>

                        <div class="form-group">
                            <label for="title">Title*</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="Enter Your Title">
                        </div>

                        <div class="form-group">
                            <label for="school">School Name *</label>
                            <input type="text" class="form-control" id="school" name='school' required placeholder="Enter Your School Name">
                        </div>

                        <div class="form-group">
                            <label for="school">Department *</label>
                            <input type="text" class="form-control" id="dep" name='dep' required placeholder="Enter Your Department">
                        </div>

                        <div class="form-group">
                            <label for="site">School Website Address *</label>
                            <input type="text" class="form-control" id="site" name='site' required placeholder="Enter Web Page URL">
                        </div>

                        <div class="form-group">
                            <label for="class">Class Name *</label>
                            <input type="text" class="form-control" id="class" name='class' required placeholder="Enter Course  Name">
                        </div>

                        <div class="form-group">
                            <div class="text-error" id="form_err"></div>    
                        </div>

                        <div class="form-group">
                            <div class="text-info" id="form_info"></div>    
                        </div>

                        <div class="form-group">
                            <div class="text-info" id="ajax_loader" style="display:none;text-align: center;"><img src="assets/images/ajax.gif"></div>    
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>

            <footer class="footer">
                <div class="text-center"><p>&copy; 2016 GLOBALIZATION PLUS.</p></div>
            </footer>

        </div> <!-- /container -->

    </body>
</html>
